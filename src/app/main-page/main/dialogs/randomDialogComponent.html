<h1 mat-dialog-title>Cita</h1>
<div mat-dialog-content>
  La cita random es:
  <ul>
    <li>
      <h2>{{data.name}}</h2>
    </li>
    <li>
      <h2>A la {{data.horario}}</h2>
    </li>
    <li>
      <h2>{{data.planeacion_previa}} requiere planeacion previa</h2>
    </li>
  </ul>
  <button mat-raised-button (click)="close()" color="primary">Close</button>
</div>
